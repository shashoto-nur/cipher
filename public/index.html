<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A progressive web app to encrypt/decrypt files against a custom key." />
    <meta property="og:image" content="%PUBLIC_URL%/icons/logo192.png" />
    <meta property="twitter:image" content="%PUBLIC_URL%/icons/logo192.png" />

    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title> Cipher </title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', async () => {
              try {
                const registration = await navigator.serviceWorker.register('%PUBLIC_URL%/serviceworker.js')
                registration.onupdatefound = () => {
                  const installingWorker = registration.installing;

                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'activated') {
                      const reloadApproved = confirm("Reload is required for offline access. Proceed?");
                      if(reloadApproved) location.reload();
                    };
                  };
                };
              }
              catch({ message }) { console.log('Error: ', message); };
            });
      };
    </script>

    <div id="root"></div>
  </body>
</html>
